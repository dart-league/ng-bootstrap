<ngbs-dropdown [(isOpen)]="isOpen">
  <ngbs-dropdown-toggle class="input-group">
    <input type="text" class="form-control"
           [(ngModel)]="ngModel.model"
           (ngModelChange)="processMatches()"
           (click)="$event.stopPropagation()"
           (keyup)="onTypeaheadChange($event)">
    <span class="input-group-btn">
      <ngbs-btn-checkbox type="button" class="btn btn-default" [(ngModel)]="isOpen" (click)="$event.stopPropagation()">
        <i class="glyphicon glyphicon-triangle-bottom"></i>
      </ngbs-btn-checkbox>
    </span>
  </ngbs-dropdown-toggle>
  <ngbs-dropdown-menu>
    <li *ngFor="let match of matches"
        [ngClass]="{active: selectedItem == match }">
      <a href="#"
         (click)="selectMatch(match, $event)"
         tabindex="-1"
         [innerHtml]="highlight(match, ngModel.model)"></a>
    </li>
  </ngbs-dropdown-menu>
</ngbs-dropdown>
